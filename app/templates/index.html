
{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Year</th>
        <th scope="col">Mileage</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    {% for car in cars %}
    <tr>
        <td><a href="view/{{car.id}}">{{ car.Year }}</a></td>
        <td>{{ car.Mileage }}</td>
        <td>{{ car.Price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
