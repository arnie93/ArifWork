{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{car.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="Year">Year</label>
            <input id="Year" type="text" class="form-control" placeholder="Year" name="Year" value="{{car.Year}}">
        </div>
        <div class="col">
            <label for="Mileage">Mileage</label>
            <input id="Mileage" type="text" class="form-control" placeholder="Mileage"
                   name="Mileage" value="{{car.Mileage}}">
        </div>
        <div class="col">
            <label for="Price">Price</label>
            <input id="Price" type="text" class="form-control" placeholder="Price" name="Price" value="{{car.Price}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
